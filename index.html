<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>This is not for the apartment :) Will you be my Valentine though?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Friendly handwritten-style Google Font (Patrick Hand) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">

  <style>
    body {
      font-family: 'Patrick Hand', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff3f8; /* softer pink */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 420px;
    }

    img.main-photo {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .photo-strip img {
      width: 70px;
      border-radius: 8px;
    }

    h1 {
      margin: 0 0 12px;
      color: #d81b60;
      font-size: 24px;
      line-height: 1.35;
    }

    .buttons {
      display: flex;
      flex-direction: column;     /* stack vertically */
      align-items: center;        /* center horizontally */
      gap: 12px;                  /* space between Yes and No */
      margin-top: 16px;
      min-height: 120px;          /* reserve vertical room for growth */
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 18px;
      transition: padding 0.2s ease, font-size 0.2s ease, background-color 0.2s ease;
    }

    #yesBtn {
      background-color: #c41a60;
      color: white;
      font-weight: 400;
      padding: 10px 22px;  /* starting size */
      font-size: 18px;
    }

    #noBtn {
      background-color: #eeeeee;
      color: #333;
      font-weight: 400;
    }

    /* Text that reacts to No clicks */
    #noMessages {
      margin-top: 8px;
      font-size: 15px;
      color: #777;
      min-height: 1.2em; /* keeps space even before text shows */
    }

    #message {
      margin-top: 16px;
      font-size: 18px;
      color: #d81b60;
      display: none;
    }

    #secret {
      margin-top: 8px;
      font-size: 15px;
      color: #777;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Main personal photo -->
    <img class="main-photo"
         src="seal.jpeg"
         alt="seal with all my love" />

    <h1>This is not for the apartment :) Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <!-- FUNNY LINES BELOW THE BUTTONS -->
    <div id="noMessages"></div>

    <div id="message">Valentine request: ACCEPTED âœ… Thank you for your cooperation ðŸ’“</div>
    <div id="secret">Wash my belly</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const secret = document.getElementById("secret");
    const noMessages = document.getElementById("noMessages");

    // start from 0 and grow on each No click
    let yesGrow = 0;

    noBtn.addEventListener("click", () => {
      yesGrow += 5; // increase padding & font size a bit

      yesBtn.style.padding = `${10 + yesGrow}px ${22 + yesGrow * 2}px`;
      yesBtn.style.fontSize = `${18 + yesGrow / 2}px`;

      // UPDATE THE TEXT BELOW, NOT THE BUTTON
      if (yesGrow === 5) {
        noMessages.textContent = "Are you sure about that?";
      } else if (yesGrow === 10) {
        noMessages.textContent = "Maybe click Yes insteadâ€¦ ðŸ¤”";
      } else if (yesGrow === 15) {
        noMessages.textContent = "Can a fella goop a little...";
      } else if (yesGrow === 20) {
        noMessages.textContent = "You actually don't have choice in this matter, sorry!";
      } else if (yesGrow === 25) {
        noMessages.textContent = "Okay, now you're just doing this on purpose.";
      } else if (yesGrow === 30) {
        noMessages.textContent = "There's a reason why the button is getting larger";
      } 
    });

    yesBtn.addEventListener("click", () => {
      // Clear / hide No messages when they finally say Yes
      noMessages.textContent = "";
      // Or: noMessages.style.display = "none";

      message.style.display = "block";
      secret.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });
  </script>
</body>
</html>
